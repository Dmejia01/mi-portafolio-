<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Images/Logo inicial.jpeg">
    <title>Portafolio</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

<body>

     <nav>

            <li><a href="index.html">Inicio</a></li>

            <button>

        <img src="Images/dominio.png" alt="dominio" class="dominio">

            <label for="nombre">Nombre:</label>
            <input type="text" id="username" placeholder="Tu nombre.."/>

            <input type="email" id="email" placeholder="Tu correo electronico"/>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="msg" name="msg" rows="5" placeholder="Tu mensaje"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar"/>
        </div>
